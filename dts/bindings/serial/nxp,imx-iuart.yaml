description: |
    This binding gives a base representation of the NXP iMX IUART

compatible: "nxp,imx-iuart"

include: [uart-controller.yaml, pinctrl-device.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: false

    clocks:
      required: true

    pinctrl-0:
      required: false

    pinctrl-names:
      required: false
